<!DOCTYPE html>
<html lang="es" data-ng-app="liveTest">
<head>
	<title>My site</title>
	<meta charset="UTF-8">
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="My description">
	<meta name="keywords" content="HTML5 CSS3 JavaScript">
	<meta name="author" content="kmu">
	<!-- Bootstrap's latest compiled and minified CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<!-- HighlightJS :: Style --> <link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/rainbow.min.css">
</head>
<body>
	<div id="main" data-cd:code="src:inScope">
		<header></header>
		<nav></nav>
		<br />
		<br />
		<br />
		<section class="container">
			<button class="btn btn-primary" data-cd:code="button:inScope">bla</button>
			<br />
			<br />
			<p>Using Twitter Boostrap</p>
			<code data-ng-bind="button.code"></code>
			<br />
			<br />
			<p>Using Angular-HighlightJS Custom Directive</p>
			<p>COMPILED CODE :: Before angular continues with the rest of the code.</p>
			<div hljs data-language="html" data-source="src.compiled" class="pre-scrollable"></div>
			<br />
			<br />
			<p>ACTUAL CODE :: Most .</p>
			<div hljs data-language="html" data-source="src.code" class="pre-scrollable"></div>
			<br />
			<br />
			<p>Custom Directive Code Priority</p>
			<div data-cd:code="repeat:inScope" ng-init="dummy=[1,2,3]">
				<ul>
					<li data-ng-repeat="i in dummy" data-ng-bind="i"></li>
				</ul>
				<br />
				<ul data-cd:code="t:inScope">
					<h1>ngRepeat code BEFORE</h1>
					<h2 data-source="t.compiled" hljs data-language="html"></h2>
					<li data-ng-repeat="i in dummy" data-cd:code="item:inScope" hljs data-source="item.compiled" language="html"></li>
				</ul>
				<br />
				<ul data-cd:code="s:inScope">
				<h1>ngRepeat code AFTER</h1>
					<h2 data-source="s.code" hljs data-language="html"></h2>
					<li data-ng-repeat="i in dummy" data-cd:code="item:inScope" hljs data-source="item.code" language="html"></li>
				</ul>
				<br />
			</div>
		</section>

		<article></article>
		<footer></footer>
	</div>

	<!-- jQuery --> <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0-rc1/jquery.min.js"></script>
	<!-- Bootstrap --> <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

	<!-- AngularJS --> <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<!-- AngularJS ngRoute --> <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0rc3/angular-route.min.js"></script>
	<!-- AngularJS :: Sanitize Module --> <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular-sanitize.min.js"></script>

	<script type="text/javascript" src="customDirective/cdCode.js"></script>

	<!-- HighlightJS --> <script src="//yandex.st/highlightjs/8.0/highlight.min.js"></script>
	<!-- Angular-HighlightJS --> <script src="//pc035860.github.io/angular-highlightjs/angular-highlightjs.min.js"></script>

	<script type="text/javascript">
		angular.module('liveTest', ["CustomDirectives", "hljs"])
		.config(function (hljsServiceProvider) {
			hljsServiceProvider.setOptions({
    		// replace tab with 2 spaces
    		tabReplace: '  '
    	});
		});
	</script>

</body>
</html>
